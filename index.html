<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilardo Skor Tahtası</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="scoreboard card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center">Özmaksan Bilardo Skor Tahtası</h1>
          <div class="players row align-items-center">
            <div class="player col-md-4 text-center">
              <h2>Oyuncu 1</h2>
              <div class="score display-4" id="score1">0</div>
              <div class="sets" id="sets1">Kazandığı Setler: 0</div>
              <button
                class="btn btn-success m-2"
                onclick="increaseScore('score1', 'sets1', 'score2')"
              >
                Puan Ekle
              </button>
              <button
                class="btn btn-danger m-2"
                onclick="decreaseScore('score1')"
              >
                Puan Çıkar
              </button>
            </div>

            <div class="set-goal col-md-4 text-center mt-4 mt-md-0">
              <label for="setGoal" class="form-label"
                >Set Kazanma Hedefi:</label
              >
              <input
                type="number"
                id="setGoal"
                class="form-control set-goal-input"
                placeholder="Set sayısını girin"
                min="1"
              />
            </div>

            <div class="player col-md-4 text-center">
              <h2>Oyuncu 2</h2>
              <div class="score display-4" id="score2">0</div>
              <div class="sets" id="sets2">Kazandığı Setler: 0</div>
              <button
                class="btn btn-success m-2"
                onclick="increaseScore('score2', 'sets2', 'score1')"
              >
                Puan Ekle
              </button>
              <button
                class="btn btn-danger m-2"
                onclick="decreaseScore('score2')"
              >
                Puan Çıkar
              </button>
            </div>
          </div>
          <button class="btn btn-warning mt-4 w-100" onclick="resetGame()">
            Oyunu Sıfırla
          </button>
        </div>
      </div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
